# To test locally:
# act -W .github/workflows/release.yml
name: Build and release wheels

on:
  push:
    tags: ["v*"]  # Trigger on version tags (e.g. v1.0.0)
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
      fail-fast: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Install maturin
      run: pip install maturin==1.4.0

    - name: Build wheels
      run: maturin build --release --strip --interpreter python
      env:
        MATURIN_PYPI_MANYLINUX: auto

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: target/wheels/*.whl
        retention-days: 5

  create-release:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: wheels-*
        merge-multiple: true

    - name: List built wheels (debug)
      run: ls -la dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          dist/*.whl
        generate_release_notes: true